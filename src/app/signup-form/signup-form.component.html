<p>signup-form works!</p>

<div *ngIf="form.errors" class="alert alert-danger">
     Username or password invalid
</div>
<form [formGroup]="form" (ngSubmit)="login()">

    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username required</div>
                <div *ngIf="username.errors.minlength">must be of length {{username.errors.minlength.requiredLength}} </div>
                <div *ngIf="username.errors.cannotContainSpace">cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique ">username is already taken</div>
            </div>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
        </div>


    </div>
   
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
