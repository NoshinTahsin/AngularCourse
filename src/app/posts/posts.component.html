<p>posts works!</p>

<input 
    (keyup.enter)="createPost(title)" #title
    type="text" class="form-control">
<ul class="list-group">
    <li *ngFor="let post of postArr" class="list-group-item">
        <button
          (click)="updatePost(post)" 
          class="btn btn-primary button-sm">
            Update
        </button
        >    
        <button
          (click)="deletePost(post)" 
          class="btn btn-primary button-sm">
            Delete
        </button>
        {{post.title}}
    </li>
</ul>
